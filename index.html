<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">

        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

        <div class="wrap">
            <div class="container">
                <div class="flex-col">
                    <label for="nome-utente">nome cognome</label>
                    <input class="input" id="nome-utente" type="text" placeholder="inserisci nome"> 
                </div>
                
                <div class="flex-col">
                    <label for="km-da-percorrere">Km da percorrere</label>
                    <input class="input" id="km-da-percorrere" type="number" placeholder="km">
                </div>
                
                <div class="flex-col">
                    <label for="etá">Fascia d'età</label>     
                    <select class="input" name="etá" id="etá">
            
                    <option value=""></option>
            
                    <option value="minorenne">minorenne</option>
            
                    <option value="maggiorenne">maggiorenne</option>
            
                    <option value="over65">over-65</option>
            
                    </select>
                </div>
                
    
            </div>
            <div class="btn">
                <button id="send-buton">send</button>
                <button id="delete-button">delete</button>
            </div>
        </div>
        <div id="biglietto" class="void">
            <h2>IL TUO BIGLIETTO</h2>
            <div class="wrap">
                <div class="info">
                    <span class="dettagli">dettaglio passeggeri</span>
                    <div class="container-biglietto">
                        <div class="nome">
                            <span>nome passeggero</span><br>
                            <span id="nome"></span>
                        </div>
                        <div class="sezione">
                            <span>offerta</span><br>
                            <span id="offerta"></span>
                        </div>                  
                        <div class="sezione">
                            <span>carrozza</span><br>
                            <span id="carrozza"></span>
                        </div>
                        <div class="sezione">
                            <span>codice cp</span><br>
                            <span id="codice"></span>
                        </div>
                        <div class="sezione">
                            <span>costo biglietto</span><br>
                            <span id="costo"></span>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
        
    </div>



    

    <script src="js/script.js"></script>
</body>
</html>
